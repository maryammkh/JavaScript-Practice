<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .calBtn {
        width: 100%;


        
    }
  </style>
</head>
<body>
<h1>my work</h1>


<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">
      bhand
    </div>
    <div class="col-md-6">
      <div class="container mt-3">
        <label for="number" id="resultText" style="text-align: right;"></label>
        <input value="0" type="text" class="form-control" id="number" placeholder="0" name="number" style="text-align: right;">
        <br />
        <div class="row">
            <div class="col-md-3">
                <button value="AC" type="button" class="btn btn-primary calBtn" onclick="Clear()">AC</button>
            </div>
            <div class="col-md-3">
                <button value="+-" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">+/-</button>
            </div>
            <div class="col-md-3">
                <button value="%" type="button" class="btn btn-primary calBtn">%</button>
            </div>
            <div class="col-md-3">
                <button value="/" type="button" class="btn btn-primary calBtn" onclick="Operations(this)">/</button>
            </div>
            <br/>
            <br/>
            <div class="col-md-3">
                <button value="7" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">7</button>
            </div>
            <div class="col-md-3">
                <button value="8" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">8</button>
            </div>
            <div class="col-md-3">
                <button value="9" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">9</button>
            </div>
            <div class="col-md-3">
                <button value="x" type="button" class="btn btn-primary calBtn" onclick="Operations(this)">X</button>
            </div>
            <br/>
            <br/>
            <div class="col-md-3">
                <button value="4" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">4</button>
            </div>
            <div class="col-md-3">
                <button value="5" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">5</button>
            </div>
            <div class="col-md-3">
                <button value="6" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">6</button>
            </div>
            <div class="col-md-3">
                <button value="-" type="button" class="btn btn-primary calBtn" onclick="Operations(this)">-</button>
            </div>
            <br/>
            <br/>
            <div class="col-md-3">
                <button value="1" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">1</button>
            </div>
            <div class="col-md-3">
                <button value="2" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">2</button>
            </div>
            <div class="col-md-3">
                <button value="3" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">3</button>
            </div>
            <div class="col-md-3">
                <button value="+" type="button" class="btn btn-primary calBtn" onclick="Operations(this)">+</button>
            </div>
            <br/>
            <br/>
            <div class="col-md-3">
                <button value="0" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">0</button>
            </div>
            <div class="col-md-3">
                <button value="00" type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">00</button>
            </div>
            <div class="col-md-3">
                <button value="." type="button" class="btn btn-primary calBtn" onclick="InputNumbers(this)">.</button>
            </div>
            <div class="col-md-3">
                <button value="=" type="button" class="btn btn-primary calBtn" onclick="Calculate()">=</button>
            </div>
        </div>
        </div>

      </div>
    </div>
  </div>

  
  
</div>

<script>
    var operator = "";
    var Value_1 = 0;
    var Value_2 = null;
    var Result = null;

    function InputNumbers(btn) {

        var OldValue = document.getElementById("number").value;
        
        // allowing only single . point
        if (btn.value == "." && OldValue.includes(".")) {
            return;
        }

        // allowing only single +- point
        if (btn.value == "+-" && OldValue == "0") {
            return;
        }

        if (btn.value != "+-") {
            if (OldValue == "0" && btn.value != ".") {
                document.getElementById("number").value = btn.value;
            }
            else {
                if (Result != null) {
                    document.getElementById("number").value = btn.value;
                    Result = null;
                }
                else {
                    document.getElementById("number").value += btn.value;
                }
            }
            if (operator == "") {
                Value_1 = document.getElementById("number").value;
                alert("Value of Value_1 = " + Value_1);
            }
            else {
                Value_2 = document.getElementById("number").value;
                alert("Value of Value_2 = " + Value_2);
            }
        }
        else {
            if (OldValue[0] == "-") {
                OldValue = OldValue.slice(1);
                document.getElementById("number").value = OldValue;
            }
            else {
                var NewValue = "-" + OldValue;
                document.getElementById("number").value = NewValue;
            }
        }
        


    }

    function Clear() {
        document.getElementById("number").value = 0;
    }

    function Operations(btn) {

        if (Value_2 != null) {
            Calculate();
        }
        else {
            operator = btn.value;
            //Value_1 = document.getElementById("number").value;
            document.getElementById("resultText").innerHTML = Value_1 + " " + operator;
            document.getElementById("number").value = 0;
            
            Value_2 = document.getElementById("number").value;
    
            alert("Value of Value_2 = " + Value_2 + " and Opertr is " + operator);
        }
        

    }

    function Calculate() {
        var result = 0;

        if (operator == "+") {
            result = parseFloat(Value_1) + parseFloat(Value_2)
        }
        else if (operator == "-") {
            result = parseFloat(Value_1) - parseFloat(Value_2)
        }
        else if (operator == "x") {
            result = parseFloat(Value_1) * parseFloat(Value_2)
        }
        else if (operator == "/") {
            result = parseFloat(Value_1) / parseFloat(Value_2)
        }

        document.getElementById("number").value = result;
        document.getElementById("resultText").innerHTML += " " + Value_2 + " =";

        Value_2 = null;
        Value_1 = result;
        Result = result;
    }
</script>

</body>
</html>
