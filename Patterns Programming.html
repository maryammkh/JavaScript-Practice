<!DOCTYPE html>
<html lang="en">
<head>
  <title>Patterns Programming</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Patterns Programming</h2>
  
  <div class="row">
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_SquareStarPattern()">Square Star Pattern</button>
      <div id="SquareStarPattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_HollowSquarePattern()">Hollow Square Pattern</button>
      <div id="HollowSquarePattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_RightTrianglePattern()">Right Triangle Pattern</button>
      <div id="RightTrianglePattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_LeftTrianglePattern()">Left Triangle Pattern</button>
      <div id="LeftTrianglePattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_DownwardTrianglePattern()">Downward Triangle Pattern</button>
      <div id="DownwardTrianglePattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_HollowTrianglePattern()">Hollow Triangle Pattern</button>
      <div id="HollowTrianglePattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_PyramidPattern()">Pyramid Pattern</button>
      <div id="PyramidPattern">Pattern Here</div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_ReversedPyramidPattern()">Reversed Pyramid Pattern</button>
      <div id="ReversedPyramid">Pattern Here</div>
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_ReversedPyramidPattern()">Reversed Pyramid Pattern</button>
      <div id="ReversedPyramid">Pattern Here</div>
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-primary" onclick="Generate_ReversedPyramidPattern()">Reversed Pyramid Pattern</button>
      <div id="ReversedPyramid">Pattern Here</div>
    </div>
  </div>

  
  
</div>

<script>

  function Generate_SquareStarPattern() {
    
    var text = "";

    for (let i = 0; i < 5; i++) {     // representing 5 lines
      
      for (let j = 0; j < 5; j++) {   // representing 5 stars in a line
        text += "*";
      }

      text += "\n";
    }
    
    document.getElementById("SquareStarPattern").innerText = text;
  }

  function Generate_HollowSquarePattern() {
    var text = "";

    for (let i = 0; i < 5; i++) {     // representing 5 lines
      
      for (let j = 0; j < 5; j++) {   // representing 5 stars in a line

        // when we are on line number 2
        if (i > 0 && i < 4) {
          if (j > 0 && j < 4) {
            text += " ";
          }
          else {
            text += "*";
          }
        }
        else {
          text += "*";
        }

      }

      text += "\n";
    }
    
    document.getElementById("HollowSquarePattern").innerHTML = "<pre>" + text + "</pre>";
  }

  function Generate_RightTrianglePattern() {
    
    var text = "";

    for (let i = 1; i <= 5; i++) {
      
      for (let s = 0; s < 5 - i; s++) {
        
        text += " ";
        
      }

      for (let j = 0; j < i; j++) {
        
        text += "*";
        
      }

      text += "\n";

    }

    document.getElementById("RightTrianglePattern").innerHTML = "<pre>" + text + "</pre>";

  }

  function Generate_LeftTrianglePattern() {
    
    var text = "";

    for (let i = 1; i <= 5; i++) {
      
      for (let j = 0; j < i; j++) {
        
        text += "*";
        
      }

      text += "\n";
      
    }

    document.getElementById("LeftTrianglePattern").innerHTML = "<pre>" + text + "</pre>";

  }

  function Generate_DownwardTrianglePattern() {
    
    var text = "";

    for (let i = 1; i <= 5; i++) {
      
      for (let j = 5; j >= i; j--) {
        
        text += "*";
        
      }

      text += "\n";
      
    }

    document.getElementById("DownwardTrianglePattern").innerHTML = "<pre>" + text + "</pre>";

  }

  function Generate_HollowTrianglePattern() {
    
    var text = "";

    for (let i = 1; i <= 6; i++) {
      
      for (let j = 0; j < i; j++) {
        

        if (i == 6) {
          text += "*";
        }
        else {
          if (j > 0 && j < i-1) {
            text += " ";
          }
          else {
            text += "*";
          }
        }



        // if (i == 6) {
        //   text += "*";
        // }
        // else {
        //   if (j == 0 || j == i-1) {
        //     text += "*";
        //   }
        //   else {
        //     text += " ";
        //   }
        // }
        
      }

      text += "\n";
      
    }

    document.getElementById("HollowTrianglePattern").innerHTML = "<pre>" + text + "</pre>";

  }

  function Generate_PyramidPattern() {
    
    var text = "";

    for (let i = 1; i <= 5; i++) {
      
      for (let s = 0; s < 5 - i; s++) {
        
        text += " ";
        
      }

      for (let j = 0; j < i * 2 - 1; j++) {
        
        text += "*";
        
      }

      text += "\n";

    }

    document.getElementById("PyramidPattern").innerHTML = "<pre>" + text + "</pre>";

  }

  function Generate_ReversedPyramidPattern() {
    
    var text = "";

    for (let i = 1; i <= 5; i++) {
      
      for (let j = 0; j < i; j++) {
        
        text += " ";
        
      }
      

      for (let j = 0; j < 2 * (5 - i) - 1; j++) {
        
        text += "*";
        
      }

      text += "\n";

    }

    document.getElementById("ReversedPyramid").innerHTML = "<pre>" + text + "</pre>";

  }

</script>

</body>
</html>
